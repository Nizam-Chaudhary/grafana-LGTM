receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317" 
      http:
        endpoint: "0.0.0.0:4318" 

processors:
  batch:

extensions:
  health_check:
  pprof:
  zpages:


exporters:
  otlp/tempo:
    endpoint: "tempo:4317" # Send traces to Tempo
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:9464"

  loki:
    endpoint: http://loki:3100/loki/api/v1/push

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
