exporters:
  otlp:
    endpoint: tempo:4317 # Send traces to Tempo
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:9464" # Expose Prometheus metrics

  loki:
    endpoint: http://loki:3100/loki/api/v1/push # Send logs to Loki

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
